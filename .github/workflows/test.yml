name: Rust - Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test in hello and variables directories
      run: |
        cd hello
        cargo test --verbose
        cd ../variables
        cargo test --verbose
