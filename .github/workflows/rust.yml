name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    needs: [build_hello, build_variables]
    strategy:
      matrix:
        include:
          - name: Hello
            job: build_hello
          - name: Variables
            job: build_variables
